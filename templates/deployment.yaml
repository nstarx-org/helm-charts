apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "app.fullname" . }}
  labels:
    {{- include "app.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "app.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "app.podLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "app.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ include "app.name" . }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.service.port }}
              protocol: TCP
          envFrom:
            {{- if .Values.env }}
            - configMapRef:
                name: {{ include "app.configMapName" . }}
            {{- end }}
            {{- if .Values.secrets }}
            - secretRef:
                name: {{ include "app.secretName" . }}
            {{- end }}
            {{- if .Values.externalEnv }}
            {{- range .Values.externalEnv }}
            {{- if eq .type "configMap" }}
            - configMapRef:
                name: {{ .name }}
            {{- else if eq .type "secret" }}
            - secretRef:
                name: {{ .name }}
            {{- end }}
            {{- end }}
            {{- end }}
          {{- if .Values.probes.enabled }}
          livenessProbe:
            {{- toYaml .Values.probes.liveness | nindent 12 }}
          readinessProbe:
            {{- toYaml .Values.probes.readiness | nindent 12 }}
          {{- end }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          {{- if or .Values.fileConfigs .Values.persistence.enabled }}
          volumeMounts:
            {{- if .Values.fileConfigs }}
            {{- range $filename, $opts := .Values.fileMounts }}
            - name: app-config
              mountPath: {{ $opts.mountPath }}
              subPath: {{ $opts.subPath }}
            {{- end }}
            {{- end }}
            {{- if .Values.persistence.enabled }}
            - mountPath: {{ .Values.persistence.mountPath }}
              name: {{ .Values.persistence.name }}
            {{- end }}
          {{- end }}
      {{- if or .Values.fileConfigs .Values.persistence.enabled }}
      volumes:
        {{- if .Values.fileConfigs }}
        - name: app-config
          configMap:
            name: {{ include "app.configMapName" . }}
        {{- end }}
        {{- if .Values.persistence.enabled }}
        - name: {{ .Values.persistence.name }}
          persistentVolumeClaim:
            claimName: {{ include "app.pvcName" . }}
        {{- end }}
      {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
